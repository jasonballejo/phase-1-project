<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>PokeData</title>
</head>
<body>
    <div class="all-rows">
        <div class="left-column">
            <h1>WELCOME TO THE</br> POKEMON DATABASE</h1>
            <h3>Battle with trainers with confidence</h3>
            <div class="search-container">
                <form class="searchbar">
                    <input type="text" placeholder="search pokemon" name="q">
                    <button type="submit"><img src="/extra_images/searchicon.png"></button>
                </form>
            <h4>Created by Jason Ballejo for Flatiron school</h4>
            </div>
        </div>
        <div class="right-column">
            <div class="flexbox-container">
                <div class="flexbox-item flexbox-item-1"> <!-- Pokemon Card -->
                    <div class="column-one">
                        <h3>Charizard</h3> 
                        <img class="pokemon_img" src="/poke_images/charizard.jpeg">
                    </div>
    
                    <div class="column-two">
                        <h3>Pokemon Stats</h3>
                        <p>Number:</p>
                        <p>Height:</p>
                        <p>Weight:</p>
                        <p>Types:</p>
                        <p>Base Stat:</p>
                        <p>Species</p>
                    </div>
                    <div class="column-three">
                        <p>HP:</p>                 
                        <p>Attack:</p>
                        <p>Defense:</p>
                        <p>Special-Attack:</p>
                        <p>Special-Defense:</p>
                        <p>Speed:</p>
                        <p>Ability:</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    </body>
</html>
